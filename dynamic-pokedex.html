<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Pokédex (Beta)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap');
    body {
      background-color: #f0f0f0;
      font-family: 'Open Sans', sans-serif;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1, .generation button, .pokemon h3 {
      font-family: 'Open Sans', sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .generation {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .generation button {
      background-color: #eee;
      border: none;
      padding: 5px 10px; /* Adjusted button padding */
      border-radius: 5px;
      margin: 0 5px; /* Adjusted button margin */
      cursor: pointer;
    }

    .generation button.active {
      background-color: #ddd;
    }

    .pokedex {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }

    .pokemon {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer; /* Added cursor style */
    }

    .pokemon img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    .pokemon h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pokédex</h1>

    <div class="generation">
      <button class="active">Gen 1</button>
      <button>Gen 2</button>
      <button>Gen 3</button>
    </div>

    <div class="pokedex">
      <div class="pokemon" onclick="location.href='assets/pokedex/0001.html';" style="cursor: pointer;">

        <h3>Bulbasaur</h3>
      </div>
      <div class="pokemon" onclick="location.href='assets/pokedex/0002.html';" style="cursor: pointer;">
        <img src="https://projectpokemon.org/images/normal-sprite/ivysaur.gif" alt="Ivysaur">
        <h3>Ivysaur</h3>
      </div>
      <div class="pokemon" onclick="location.href='assets/pokedex/0003.html';" style="cursor: pointer;">
        <img src="https://projectpokemon.org/images/normal-sprite/venusaur.gif" alt="Venusaur">
        <h3>Venusaur</h3>
      </div>
      <div class="pokemon" onclick="location.href='assets/pokedex/0004.html';" style="cursor: pointer;">

        <img src="https://projectpokemon.org/images/normal-sprite/charmeleon.gif" alt="Charmeleon">
        <h3>Charmeleon</h3>
      </div>
      <div class="pokemon" onclick="location.href='assets/pokedex/0006.html';" style="cursor: pointer;">
        <img src="https://projectpokemon.org/images/normal-sprite/charizard.gif" alt="Charizard">
        <h3>Charizard</h3>
      </div>
      <div class="pokemon" onclick="location.href='assets/pokedex/0007.html';" style="cursor: pointer;">
        <img src="https://projectpokemon.org/images/normal-sprite/squirtle.gif" alt="Squirtle">
        <h3>Squirtle</h3>
      </div>
      <div class="pokemon" onclick="location.href='assets/pokedex/0008.html';" style="cursor: pointer;">
        <img src="https://projectpokemon.org/images/normal-sprite/wartortle.gif" alt="Wartortle">
        <h3>Wartortle</h3>
      </div>
      <div class="pokemon" onclick="location.href='assets/pokedex/0009.html';" style="cursor: pointer;">
        <img src="https://projectpokemon.org/images/normal-sprite/blastoise.gif" alt="Blastoise">
        <h3>Blastoise</h3>
      </div>
    </div>
  </div>

  <script>
    const generationButtons = document.querySelectorAll('.generation button');
    const pokedex = document.querySelector('.pokedex');

    generationButtons.forEach(button => {
      button.addEventListener('click', () => {
        generationButtons.forEach(b => b.classList.remove('active'));
        button.classList.add('active');

        // Update pokedex content based on selected generation
        // Example:
        if (button.textContent === 'Gen 1') {
          // Load generation 1 pokemon data
        } else if (button.textContent === 'Gen 2') {
          // Load generation 2 pokemon data
        }
        // ... and so on
      });
    });
  </script>
</body>
</html>
