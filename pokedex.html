<!DOCTYPE html>
<html>
<head>
  <title>BulbaSource - Pokédex</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap');
    body {
      background-color: #f0f0f0;
      font-family: 'Open Sans', sans-serif;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .pokedex {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }

    .pokemon {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer; /* Added cursor style */
    }

    .pokemon img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    .pokemon h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pokédex</h1>
    
    <div class="pokedex">
      <div class="pokemon" onclick="location.href='assets/pokedex/0001.html';" style="cursor: pointer;">
        <img src="https://www.serebii.net/pokemongo/pokemon/001.png" alt="Bulbasaur">
        <h3>Bulbasaur</h3>
      </div>
      <div class="pokemon" onclick="location.href='assets/pokedex/0002.html';" style="cursor: pointer;">
        <img src="https://www.serebii.net/pokemongo/pokemon/002.png" alt="Ivysaur">
        <h3>Ivysaur</h3>
      </div>
      <div class="pokemon" onclick="location.href='assets/pokedex/0003.html';" style="cursor: pointer;">
        <img src="https://www.serebii.net/pokemongo/pokemon/003.png" alt="Venusaur">
        <h3>Venusaur</h3>
      </div>
      <div class="pokemon" onclick="location.href='assets/pokedex/0004.html';" style="cursor: pointer;">
        <img src="https://www.serebii.net/pokemongo/pokemon/004.png" alt="Charmander">
        <h3>Charmander</h3>
      </div>
      <div class="pokemon" onclick="location.href='assets/pokedex/0005.html';" style="cursor: pointer;">
        <img src="https://www.serebii.net/pokemongo/pokemon/005.png" alt="Charmeleon">
        <h3>Charmeleon</h3>
      </div>
      <div class="pokemon" onclick="location.href='assets/pokedex/0006.html';" style="cursor: pointer;">
        <img src="https://www.serebii.net/pokemongo/pokemon/006.png" alt="Charizard">
        <h3>Charizard</h3>
      </div>
      <div class="pokemon" onclick="location.href='assets/pokedex/0007.html';" style="cursor: pointer;">
        <img src="https://www.serebii.net/pokemongo/pokemon/007.png" alt="Squirtle">
        <h3>Squirtle</h3>
      </div>
      <div class="pokemon" onclick="location.href='assets/pokedex/0008.html';" style="cursor: pointer;">
        <img src="https://www.serebii.net/pokemongo/pokemon/008.png" alt="Wartortle">
        <h3>Wartortle</h3>
      </div>
      <div class="pokemon" onclick="location.href='assets/pokedex/0009.html';" style="cursor: pointer;">
        <img src="https://www.serebii.net/pokemongo/pokemon/009.png" alt="Blastoise">
        <h3>Blastoise</h3>
      </div>
    </div>
  </div>

</body>
</html>
